<body>
    
    <main>

    <section id="uzsakymai">
        <h2>Užsakymai elektroninėje parduotuvėje</h2>
        <p>Tel. Nr.: <strong>+370 699 38358</strong></p>
        <p>El. paštas: <a href="mailto:info@interjeras.lt">info@interjeras.lt</a></p>
        <p>Arba užpildykite formą apačioje.</p>
    </section>
    
   <main>
    <section id="form">
        <h2>Prašome užpildyti šią formą</h2>
        <form action="#" method="post">
            <label for="vardas">Vardas</label>
            <input type="text" id="vardas" name="vardas" required>

            <label for="email">El. pašto adresas *</label>
            <input type="email" id="email" name="email" required>

            <label for="telefonas">Telefono numeris</label>
            <input type="tel" id="telefonas" name="telefonas">

            <label for="komentarai">Komentuoti</label>
            <textarea id="komentarai" name="komentarai" rows="4" placeholder="Rašykite savo komentarą..."></textarea>

            <button type="submit">Siųsti</button>
        </form>
    </section>

    <section class="about-box">
        <img src="contact.jpg" style="width: 35%; height: auto;"> 
        <div class="about-text">
        </div>
